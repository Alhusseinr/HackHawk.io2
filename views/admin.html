<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130769180-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-130769180-1");
  </script>
  <meta charset="utf-8" />
  <title>HawkHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- PAGE settings -->
  <link rel="icon" href="" />
  <meta name="description" content="Montclair State Hackathon" />
  <meta name="keywords" content="montclair state university hackathon hackhawk" />
  <!-- Adding bootstrap, custom css files, and fontawsome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />

  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
</head>
<body>
  <div class="mypanel py-5" id="mypanel" style="color:black; background-color: white;">
    <div class="row text-center my-3 header">
      <div class="col-md-2">Index</div>
      <div class="col-md-2">Name</div>
      <div class="col-md-2">Email</div>
      <div class="col-md-2">School</div>
      <div class="col-md-2">Shirt Size</div>
      <div class="col-md-2">Food</div>
    </div>
  </div>
  <!-- JavaScript dependencies -->
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Script: Smooth scrolling between anchors in the same page -->
  <script src="js/smooth-scroll.js"></script>
  <script
    type="text/javascript"
    src="//downloads.mailchimp.com/js/signup-forms/popup/unique-methods/embed.js"
    data-dojo-config="usePlainJson: true, isDebug: false"
  ></script>
  <script src="js/popup.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    //Parsing the JSON that we get from MLH for. Registration info
    $.getJSON(
      "https://my.mlh.io/api/v2/users?client_id=ea5775c879a6e062b5a49483220810ad41e7276c90ecc6a4cdd638820bf10beb&secret=b939e746ea3cc1ac27ce81dfbcf92335f20c83619a86c9f1e4dd2c4d12b38ec8",
      function(Result) {
        var items = [];
        $.each(Result.data, function(index, val) {
          items.push(
            '<div class="col-md-12 text-center">' +
              "" +
              '<div class="row my-1">' +
              '<div class="col-md-2">' +
              index +
              "</div>" +
              '<div class="col-md-2">' +
              val.first_name +
              " " +
              val.last_name +
              "</div>" +
              '<div class="col-md-2">' +
              val.email +
              "</div>" +
              '<div class="col-md-2">' +
              val.school.name +
              "</div>" +
              '<div class="col-md-2">' +
              val.shirt_size +
              "</div>" +
              '<div class="col-md-2">' +
              val.dietary_restrictions +
              "</div>" +
              "</div>" +
              "</div>"
          );
        });

        $("<div/>", {
          class: "row",
          html: items.join("")
        }).appendTo(".mypanel");
      }
    );
  </script>
</body>
